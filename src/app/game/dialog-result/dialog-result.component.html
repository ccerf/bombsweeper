<div class="dialog-container flex flex-col justify-center items-center">
	<div class="result-container items-center">
		<h1 *ngIf="win">You win ! Your time is {{ timer }} secondes !</h1>
		<h1 *ngIf="lose">You lose ! Try again !</h1>
	</div>

	<app-score-form *ngIf="win" class="pt-2" [timer]="timer" [level]="level" (newGame)="emitReset()"></app-score-form>
	<button
		*ngIf="lose"
		type="button"
		(click)="emitReset()"
		class="inline-block text-xl text-white border-solid border-2 rounded-md border-white px-4 py-2 mt-4 hover:opacity-50"
	>
		New Game
	</button>
</div>
